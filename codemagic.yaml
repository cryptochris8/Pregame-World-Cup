workflows:
  # ============================================================================
  # Test Workflow - Runs all tests (Firebase Functions + Flutter)
  # Triggered on PRs and pushes to main/master
  # ============================================================================
  test-workflow:
    name: Test Workflow
    max_build_duration: 30
    instance_type: linux_x2
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true
        - pattern: 'master'
          include: true
          source: true
        - pattern: '*'
          include: true
          source: false
      cancel_previous_builds: true
    environment:
      node: 18
      flutter: stable
    scripts:
      - name: Install Node.js dependencies for Functions
        script: |
          echo "ðŸ“¦ Installing Firebase Functions dependencies..."
          cd functions
          npm ci
          echo "âœ… Dependencies installed"

      - name: Run Firebase Functions Tests
        script: |
          echo "ðŸ§ª Running Firebase Functions Tests..."
          cd functions
          npm test
          echo "âœ… Firebase Functions tests passed"

      - name: Get Flutter packages
        script: |
          echo "ðŸ“¦ Getting Flutter packages..."
          flutter packages pub get
          echo "âœ… Flutter packages installed"

      - name: Run Flutter Analyze
        script: |
          echo "ðŸ” Running Flutter analyze..."
          flutter analyze --no-fatal-infos
          echo "âœ… Flutter analysis complete"

      - name: Run Flutter Tests
        script: |
          echo "ðŸ§ª Running Flutter tests..."
          flutter test --reporter expanded
          echo "âœ… Flutter tests complete"

    artifacts:
      - functions/coverage/**
      - coverage/**

    publishing:
      email:
        recipients:
          - chriscam8@gmail.com
        notify:
          success: false
          failure: true

  # ============================================================================
  # iOS Workflow - TestFlight Build
  # ============================================================================
  ios-workflow:
    name: iOS TestFlight Build
    max_build_duration: 120
    instance_type: mac_mini_m1
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true
    integrations:
      app_store_connect: Pregame
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.christophercampbell.pregameworldcup
      groups:
        - apple_developer
      vars:
        BUNDLE_ID: "com.christophercampbell.pregameworldcup"
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
      flutter: stable
      cocoapods: default
      xcode: latest
    scripts:
      - name: Test Environment Variables
        script: |
          echo "ðŸ§ª Testing Environment Variables..."
          echo "----------------------------------------"
          echo "GOOGLE_PLACES_API_KEY: ${GOOGLE_PLACES_API_KEY:0:15}..."
          echo "OPENAI_API_KEY: ${OPENAI_API_KEY:0:15}..."
          echo "CLAUDE_API_KEY: ${CLAUDE_API_KEY:0:15}..."
          echo "STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:0:15}..."
          echo "REVENUECAT_IOS_API_KEY: ${REVENUECAT_IOS_API_KEY:0:15}..."
          echo "REVENUECAT_ANDROID_API_KEY: ${REVENUECAT_ANDROID_API_KEY:0:15}..."
          echo "BUNDLE_ID: $BUNDLE_ID"
          echo "----------------------------------------"
          if [ -z "$GOOGLE_PLACES_API_KEY" ]; then
              echo "âŒ GOOGLE_PLACES_API_KEY is missing!"
              exit 1
          else
              echo "âœ… GOOGLE_PLACES_API_KEY is loaded"
          fi
          if [ -z "$OPENAI_API_KEY" ]; then
              echo "âŒ OPENAI_API_KEY is missing!"
              exit 1
          else
              echo "âœ… OPENAI_API_KEY is loaded"
          fi
          if [ -z "$CLAUDE_API_KEY" ]; then
              echo "âŒ CLAUDE_API_KEY is missing!"
              exit 1
          else
              echo "âœ… CLAUDE_API_KEY is loaded"
          fi
          if [ -z "$STRIPE_PUBLISHABLE_KEY" ]; then
              echo "âŒ STRIPE_PUBLISHABLE_KEY is missing!"
              exit 1
          else
              echo "âœ… STRIPE_PUBLISHABLE_KEY is loaded"
          fi
          if [ -z "$REVENUECAT_IOS_API_KEY" ]; then
              echo "âš ï¸ REVENUECAT_IOS_API_KEY is missing (native IAP will use fallback)"
          else
              echo "âœ… REVENUECAT_IOS_API_KEY is loaded"
          fi
          if [ -z "$REVENUECAT_ANDROID_API_KEY" ]; then
              echo "âš ï¸ REVENUECAT_ANDROID_API_KEY is missing (native IAP will use fallback)"
          else
              echo "âœ… REVENUECAT_ANDROID_API_KEY is loaded"
          fi
          echo "ðŸŽ‰ All environment variables are loaded correctly!"
          
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
          
      - name: Get Flutter packages
        script: |
          flutter packages pub get

      - name: Run Flutter Tests
        script: |
          echo "ðŸ§ª Running Flutter tests..."
          flutter test
          echo "âœ… Flutter tests complete"

      - name: Clean build directory
        script: |
          flutter clean
          cd ios && pod deintegrate && cd ..
          
      - name: Install pods
        script: |
          find . -name "Podfile" -execdir pod install --verbose \;
          
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
          
      - name: Flutter build ipa
        script: |
          flutter build ipa --release \
            --build-name=1.0.$BUILD_NUMBER \
            --build-number=$BUILD_NUMBER \
            --dart-define=ENVIRONMENT=production \
            --dart-define=SPORTSDATA_API_KEY=$SPORTSDATA_API_KEY \
            --dart-define=GOOGLE_PLACES_API_KEY=$GOOGLE_PLACES_API_KEY \
            --dart-define=OPENAI_API_KEY=$OPENAI_API_KEY \
            --dart-define=CLAUDE_API_KEY=$CLAUDE_API_KEY \
            --dart-define=STRIPE_PUBLISHABLE_KEY=$STRIPE_PUBLISHABLE_KEY \
            --dart-define=REVENUECAT_IOS_API_KEY=$REVENUECAT_IOS_API_KEY \
            --dart-define=REVENUECAT_ANDROID_API_KEY=$REVENUECAT_ANDROID_API_KEY \
            --dart-define=FIREBASE_FUNCTIONS_URL=https://us-central1-pregame-b089e.cloudfunctions.net \
            --export-options-plist=$HOME/export_options.plist
            
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
      
    publishing:
      email:
        recipients:
          - chriscam8@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        # Explicitly disable App Store submission
        submit_to_app_store: false

  android-workflow:
    name: Android Workflow
    max_build_duration: 120
    instance_type: linux_x2
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true
    environment:
      android_signing:
        - keystore_reference
      groups:
        - google_play # <-- (Includes GCLOUD_SERVICE_ACCOUNT_CREDENTIALS)
      vars:
        PACKAGE_NAME: "com.christophercampbell.pregameworldcup"
      flutter: stable
    scripts:
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"

      - name: Install Node.js for Functions Tests
        script: |
          echo "ðŸ“¦ Setting up Node.js..."
          nvm install 18
          nvm use 18
          echo "âœ… Node.js $(node --version) ready"

      - name: Run Firebase Functions Tests
        script: |
          echo "ðŸ§ª Running Firebase Functions Tests..."
          cd functions
          npm ci
          npm test
          echo "âœ… Firebase Functions tests passed"

      - name: Get Flutter packages
        script: |
          flutter packages pub get

      - name: Run Flutter Tests
        script: |
          echo "ðŸ§ª Running Flutter tests..."
          flutter test
          echo "âœ… Flutter tests complete"

      - name: Build APK with Flutter
        script: |
          flutter build apk --release \
            --build-name=1.0.$BUILD_NUMBER \
            --build-number=$BUILD_NUMBER \
            --dart-define=ENVIRONMENT=production \
            --dart-define=SPORTSDATA_API_KEY=$SPORTSDATA_API_KEY \
            --dart-define=GOOGLE_PLACES_API_KEY=$GOOGLE_PLACES_API_KEY \
            --dart-define=OPENAI_API_KEY=$OPENAI_API_KEY \
            --dart-define=CLAUDE_API_KEY=$CLAUDE_API_KEY \
            --dart-define=STRIPE_PUBLISHABLE_KEY=$STRIPE_PUBLISHABLE_KEY \
            --dart-define=REVENUECAT_IOS_API_KEY=$REVENUECAT_IOS_API_KEY \
            --dart-define=REVENUECAT_ANDROID_API_KEY=$REVENUECAT_ANDROID_API_KEY \
            --dart-define=FIREBASE_FUNCTIONS_URL=https://us-central1-pregame-b089e.cloudfunctions.net

      - name: Build App Bundle for Google Play
        script: |
          flutter build appbundle --release \
            --build-name=1.0.$BUILD_NUMBER \
            --build-number=$BUILD_NUMBER \
            --dart-define=ENVIRONMENT=production \
            --dart-define=SPORTSDATA_API_KEY=$SPORTSDATA_API_KEY \
            --dart-define=GOOGLE_PLACES_API_KEY=$GOOGLE_PLACES_API_KEY \
            --dart-define=OPENAI_API_KEY=$OPENAI_API_KEY \
            --dart-define=CLAUDE_API_KEY=$CLAUDE_API_KEY \
            --dart-define=STRIPE_PUBLISHABLE_KEY=$STRIPE_PUBLISHABLE_KEY \
            --dart-define=REVENUECAT_IOS_API_KEY=$REVENUECAT_IOS_API_KEY \
            --dart-define=REVENUECAT_ANDROID_API_KEY=$REVENUECAT_ANDROID_API_KEY \
            --dart-define=FIREBASE_FUNCTIONS_URL=https://us-central1-pregame-b089e.cloudfunctions.net
            
    artifacts:
      - build/app/outputs/**/*.apk
      - build/app/outputs/**/*.aab
      - build/app/outputs/**/mapping.txt
      - flutter_drive.log
      
    publishing:
      email:
        recipients:
          - chriscam8@gmail.com
        notify:
          success: true
          failure: true
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: internal
        submit_as_draft: true